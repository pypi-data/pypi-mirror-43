[metadata]
name = winternitz
description = Python Winternitz One-Time-Signature(+) implementation
author = Harald Heckmann
author-email = harald.heckmann93@web.de
license = mit
url = https://github.com/sea212/winternitz-one-time-signature
long-description = file: README.rst
long-description-content-type = text/x-rst
platforms = any
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Topic :: Security :: Cryptography

[options]
zip_safe = False
packages = find:
include_package_data = True
setup_requires = pyscaffold>=3.1a0,<3.2a0
python_requires = > 3.4

[options.packages.find]
exclude = 
	tests

[options.extras_require]
all = 
	recommonmark
	sphinx
	sphinx_rtd_theme
	isort
	flake8
	pytest
	pytest-cov
	pytest-runner
	tox
docs = 
	recommonmark
	sphinx
	sphinx_rtd_theme
lint = 
	isort
	flake8
testing = 
	pytest
	pytest-cov
	pytest-runner
	tox

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = winternitz
extensions = 
	markdown
	gitlab
	tox
	travis
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

