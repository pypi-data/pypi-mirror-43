{% load staticfiles %}
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="{% static 'jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'DataTables-1.10.12/js/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'DataTables-1.10.12/js/dataTables.bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'date-picker/js/bootstrap-datepicker.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-select-1.12.2/dist/js/bootstrap-select.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap3-dialog/js/bootstrap-dialog.min.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'DataTables-1.10.12/css/dataTables.bootstrap.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'date-picker/css/bootstrap-datepicker3.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-select-1.12.2/dist/css/bootstrap-select.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap3-dialog/css/bootstrap-dialog.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'sccdb.css' %}" />
  {% block style %}{% endblock %}
  {% block scripts %}{% endblock %}

 </head>
 <body>
  {% block content %}
  {% endblock %}
  {% block scriptsready %}
  <script type="text/javascript">
   $.fn.datepicker.defaults.format = "dd/mm/yyyy";
  </script>
  {% endblock %}
 </body>
</html>
