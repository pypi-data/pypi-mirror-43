1:
  Name: sIn0
  SignalTemplate:
    - Type: BOOL
      Template: "(?P<subject>\\w+)(?P<prep>In|On|To)(?P<object>\\w+)"
      ValueId: value
  NLTemplateEn:
    - "(?P<subject>\\w+\\s*\\w*) be (?P<prep>\\w+) (?P<object>\\w+)"
  NLTemplateCz:
    - "(?P<subject>\\w+\\s*\\w*) být (?P<prep>\\w+) (?P<object>\\w+)"
  Inclinations:
  - 1
  - 0
  - 6

2:
  Name: sStart
  SignalTemplate:
  - Type: EDGE
    Template: "(?P<subject>\\w+)Program(?P<state>Start|Stop|End)"
    ValueId: value
  NLTemplateEn:
    - "(?P<subject>\\w+\\s*\\w*) (?P<state>start|stop|end) program"
  NLTemplateCz:
    - "(?P<subject>\\w+\\s*\\w*) (?P<state>start|stop|end) program"
  Inclinations:
  - 1
  - 3

3:
  Name: PNStart
  SignalTemplate:
    - Type: EQUALITY
      Template: "(?P<subject>\\w+)ProgramNumber"
      ValueId: programNumber
  NLTemplateEn:
   - "(?P<subject>\\w+\\s*\\w*) program number be (?P<programNumber>\\w+)"
   - "(?P<subject>\\w+\\s*\\w*) (?P<programNumber>\\w+)"
  NLTemplateCz:
    - "(?P<subject>\\w+\\s*\\w*) program číslo být (?P<programNumber>\\w+)"
    - "(?P<subject>\\w+\\s*\\w*) (?P<programNumber>\\w+)"
  Inclinations:
  - 0
  - 3

4:
  Name: sState
  SignalTemplate:
    - Type: BOOL
      Template: "(?P<subject>\\w+)(?P<state>Free|Full|Locked|On)"
      ValueId: value
  NLTemplateEn:
    - "(?P<subject>\\w+\\s*\\w*) be (?P<state>on|locked|full|free)"
  NLTemplateCz:
    - "(?P<subject>\\w+\\s*\\w*) být (?P<state>on|locked|full|free)"
  Inclinations:
  - 1
  - 1

5:
  Name: sDest
  SignalTemplate:
  - Type: EQUALITY
    Template: "(?P<subject>\\w+)Destination"
    ValueId: value
  NLTemplateEn:
    - "(?P<subject>\\w+\\s*\\w*) go to station (?P<value>\\w+)"
  NLTemplateCz:
    - "(?P<subject>\\w+\\s*\\w*) jet do stanice (?P<value>\\w+)"
  Inclinations:
  - 1
  - 0

6:
  Name: sAtStat
  SignalTemplate:
  - Type: BOOL
    Template: "(?P<subject>\\w+)AtStation(?P<place>\\w+)"
    ValueId: value
  NLTemplateEn:
    - "(?P<subject>\\w+\\s*\\w*) be in station (?P<place>\\w+)"
  NLTemplateCz:
    - "(?P<subject>\\w+\\s*\\w*) být ve stanici (?P<place>\\w+)"
  Inclinations:
  - 1
  - 6

7:
  Name: sAct
  SignalTemplate:
    - Type: BOOL
      Template: "(?P<subject>\\w+)(?P<action>Move)"
      ValueId: value
  NLTemplateEn:
    - "(?P<subject>\\w+\\s*\\w*) (?P<action>\\w+:move)"
  NLTemplateCz:
    - "(?P<subject>\\w+\\s*\\w*) (?P<action>\\w+:move)"
  Inclinations:
  - 1
  - 0

8:
  Name: ActionS
  SignalTemplate:
    - Type: BOOL
      Template: "(?P<action>:Replenish)(?P<subject>\\w+)"
      ValueId: value
  NLTemplateEn:
    - "(?P<action>:Replenish) (?P<subject>\\w+\\s*\\w*)"
  NLTemplateCz:
    - "(?P<action>:Replenish) (?P<subject>\\w+\\s*\\w*)"
  Inclinations:
  - 1
  - 4

9:
  Name: sCount
  SignalTemplate:
    - Type: EQUALITY
      Template: "(?P<subject>\\w+)Count"
      ValueId: value
  NLTemplateEn:
    - "(?P<subject>\\w+\\s*\\w*) contain (?P<value>\\w+) pieces"
    - "(?P<subject>\\w+\\s*\\w*) be empty"
  NLTemplateCz:
    - "(?P<subject>\\w+\\s*\\w*) obsahovat (?P<value>\\w+) kusů"
    - "(?P<subject>\\w+\\s*\\w*) být prázdný"
  Inclinations:
    - 1
    - 0

10:
  Name: Alert
  SignalTemplate:
    - Type: BOOL
      Template: "alert(?P<action>\\w+)"
      ValueId: value
  NLTemplateEn:
    - "(?P<action>\\w+)!"
  NLTemplateCz:
    - "(?P<action>\\w+)!"
  Inclinations:
  - 1

11:
  Name: PNStartComposedTest
  SignalTemplate:
    - Type: EQUALITY
      Template: "(?P<subject>\\w+)ProgramNumber"
      ValueId: programNumber
    - Type: EDGE
      Template: "(?P<subject>\\w+)ProgramStart"
      ValueId: programStarted
  NLTemplateEn:
   - "(?P<subject>\\w+\\s*\\w*) (?P<programNumber>\\d+)"
   - "(?P<programNumber>\\d+) be program number of (?P<subject>\\w+\\s*\\w*)"
   - "(?P<subject>\\w+\\s*\\w*) (?P<programNumber>\\d+)"
  NLTemplateCz:
   - "(?P<subject>\\w+\\s*\\w*) číslo programu být (?P<programNumber>\\w+)"
   - "(?P<programNumber>\\w+) být číslo programu (?P<subject>\\w+\\s*\\w*)"
   - "(?P<subject>\\w+\\s*\\w*) (?P<programNumber>\\w+)"
  Inclinations:
  - 0
  - 3