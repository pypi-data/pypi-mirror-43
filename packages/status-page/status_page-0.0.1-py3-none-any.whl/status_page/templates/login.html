<div class="container form-container">
    <form method="post" action="/login">
        <div class="form-group">
            <label for="username_input">User</label>
            <input class="form-control" type="text" autocomplete="on" id="username_input" aria-label="username" placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <label for="password_input">Password</label>
            <input class="form-control" type="password" autocomplete="on" id="password_input" aria-label="password" placeholder="Password" name="password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember_me_check" name="remember_me" checked="">
            <label class="form-check-label" for="remember_me_check">Remember Me?</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
