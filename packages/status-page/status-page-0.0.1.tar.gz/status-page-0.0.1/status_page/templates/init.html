<div class="container form-container">
    <form method="post" action="/init">
        <div class="form-group">
            <label for="email_input">Email Adress</label>
            <input class="form-control" type="email" autocomplete="on" id="email_input" aria-label="email" placeholder="Email" name="email">
        </div>
        <div class="form-group">
            <label for="username_input">Username</label>
            <input class="form-control" type="text" autocomplete="on" id="username_input" aria-label="username" placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <label for="password_input">Password</label>
            <input class="form-control" type="password" autocomplete="on" id="password_input" aria-label="password" placeholder="Password" name="password">
        </div>
        <div class="form-group">
            <label for="password_repeat_input">Password (Repeat)</label>
            <input class="form-control" type="password" autocomplete="on" id="password_repeat_input" aria-label="password-repeat" placeholder="Password" name="password-repeat">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
