[tox]
envlist=pep8,mypy_2,mypy_3,unit_tests_2,unit_tests_3,pylint
skipsdist=true

[testenv:pep8]
basepython = python3
deps =
  flake8
commands =
  flake8 news.py trivrepr unit_tests

[testenv:mypy_2]
basepython = python3
deps =
  mypy
commands =
  mypy --strict --py2 news.py trivrepr unit_tests

[testenv:mypy_3]
basepython = python3
deps =
  mypy
commands =
  mypy --strict news.py trivrepr unit_tests

[testenv:unit_tests_2]
basepython = python2
deps =
  pytest
commands =
  pytest -s -vv unit_tests

[testenv:unit_tests_3]
basepython = python3
deps =
  pytest
commands =
  pytest -s -vv unit_tests

[testenv:pylint]
basepython = python3
deps =
  pylint
commands =
  pylint --disable=useless-object-inheritance news.py trivrepr unit_tests
