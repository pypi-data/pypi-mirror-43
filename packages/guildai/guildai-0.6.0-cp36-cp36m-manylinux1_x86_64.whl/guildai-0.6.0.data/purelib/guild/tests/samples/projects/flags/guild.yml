- model: test
  operations:

    implicit-args:
      main: main_args

    implicit-globals:
      main: main_globals

    implicit-args-with-mods:
      main: main_args
      flags:
        foo: 2
        bar:
          description: Raised bar

    implicit-globals-with-mods:
      main: main_globals
      flags:
        bam:
          default: pow
          description: A sound
          choices: [pow, bam, zap]
        baz2:
          description: Nuther baz
          default: 8.8

    explicit-args:
      main: main_args
      flags-import: [foo]

    explicit-globals:
      main: main_globals
      flags-import: [bam]

    no-imports-1:
      main: main_globals
      flags-import: no

    no-imports-2:
      main: main_globals
      flags-import: []

    no-imports-3:
      main: main_args
      flags-import: no
      flags:
        foo:
          description: New def of foo
          choices: [3, 4]
          default: 3

    implicit-args2:
      main: main_args2
