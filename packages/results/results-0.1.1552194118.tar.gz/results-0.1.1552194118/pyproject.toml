[tool.poetry]
name = "results"
version = "0.1.1552194118"
description = "Don't get mad, get results"
authors = [ "Robert Lechte <rlechte@actu.org.au>", "Jason Giancono <jgiancono@actu.org.au>",]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.7"
psycopg2-binary = "*"
logx = "*"
csvx = "*"
sqlbag = ">=0.1.1548994599"
sqlalchemy = "*"
xlrd = { version = "*", optional = true }
openpyxl = { version = "<2.5.10", optional = true }
tabulate = "*"
markdown = "*"
migra = "*"
furl = "*"
chardet = "*"
pendulum = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
isort = "*"
pyyaml = "*"
flake8 = "*"
pytest-cov = "*"
black = "^18.3-alpha.0"

[tool.poetry.extras]
excel = [ "xlrd", "openpyxl",]
