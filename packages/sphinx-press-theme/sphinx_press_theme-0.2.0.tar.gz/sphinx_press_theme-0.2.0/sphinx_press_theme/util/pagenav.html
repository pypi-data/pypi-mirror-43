{%- if prev %}
  <span class="prev">
    <a href="{{ prev.link|e }}"
       title="{{ _('previous chapter') }}">← {{ prev.title }}</a>
  </span>
{%- endif %}
{%- if next %}
  <span class="next">
    <a href="{{ next.link|e }}"
       title="{{ _('next chapter') }}">{{ next.title }} →</a>
  </span>
{%- endif %}
