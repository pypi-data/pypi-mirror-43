<!-- User Account. -->
<li class="dropdown user user-menu">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" role="button">
    <span class="sr-only">User account</span>
    <i class="fa fa-user-circle fa-3x"></i>
  </a>
  <ul class="dropdown-menu">
    <li class="user-header">
      <p>Logged in as: <b class="strong">{{ current_user.user_name }}</b></p>
    </li>
    {% include config.USER_MENU_TEMPLATE ignore missing with context %}
    <!-- Menu Footer-->
    <li class="user-footer">
      <div class="pull-left">
        <a href="{{ get_url("users.edit_view", id=current_user.id) }}" class="btn btn-default btn-flat"><i class="fa fa-edit"></i> {{ gettext("Edit Profile") }}</a>
      </div>
      <div class="pull-right">
        <a href="{{ url_for("security.logout") }}" class="btn btn-default btn-flat"><i class="fa fa-power-off"></i> {{ gettext("Sign out") }}</a>
      </div>
    </li>
  </ul>
</li>
