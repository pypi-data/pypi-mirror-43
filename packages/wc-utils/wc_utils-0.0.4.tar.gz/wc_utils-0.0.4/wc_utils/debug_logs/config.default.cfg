[debug_logs]
    [[formatters]]
        [[[default]]]
            template = {timestamp}; {name:s}; {level:s}; {src:s}:{func:s}:{line:d}; {sim_time:f}; {message:s}

    [[handlers]]
        [[[debug.file]]]
            class = FileHandler
            filename = ~/log/wc/debug.log
            mode = a

        [[[debug.console]]]
            class = StreamHandler
            stream = stdout

    [[loggers]]
        [[[wc.debug.file]]]
            level = DEBUG
            formatters = default, 
            handlers = debug.file, 
            [[[[additional_context]]]]
                sim_time = nan

        [[[wc.debug.console]]]
            level = DEBUG
            formatters = default, 
            handlers = debug.console, 
            [[[[additional_context]]]]
                sim_time = nan
