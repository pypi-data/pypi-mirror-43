
exec:
  prompt: "root@junos_vmx2>"
  commands:
    "show interfaces terse | match fxp0" : |
      fxp0                    up    up
      fxp0.0                  up    up   inet     172.25.192.115/24
    "set cli screen-length 0": |
      Screen length set to 0
    "set cli screen-width 0": |
      Screen width set to 0
    "configure":
      new_state: config
    "exit":
      new_state: ssh

config:
  prompt: "root@junos_vmx2#"
  commands:
    "commit": |
        commit complete

        [edit]
    "set snmp health-monitor": |

        [edit]
    "exit":
      new_state: exec

ssh:
  prompt: "root@junos_vmx2:~ #"
  commands:
    "ls": |
      .cshrc    .history  .login    .profile
    "cli":
      new_state: exec

user_access_veri:
  preface: User Access Verification
  prompt: "login: "
  commands:
    "root":
      new_state: user_password

user_password:
  prompt: "Password: "
  commands:
    "lab":
      new_state: exec
