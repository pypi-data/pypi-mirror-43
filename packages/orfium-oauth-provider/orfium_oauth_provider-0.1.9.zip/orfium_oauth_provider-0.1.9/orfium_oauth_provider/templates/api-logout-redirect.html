<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orfium | Logout</title>
    <link rel="icon" href="https://cdn.orfium.com/img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.orfium.com/gen/packed_v20171124.1.css">

    <style>
        body {
            font-family: "Open Sans",sans-serif;
            color: #333;
            background-color: #f1f1f1;
        }

        h1 {
            margin-top: calc(50vh - 20px);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Logging out, please wait...
    </h1>
    <script>
        setTimeout(function() {
            window.location = '{{ API_LOGOUT_URL }}?next=' +
                encodeURIComponent('{{ request.build_absolute_uri }}'.replace('/accounts/logout/', ''));
        }, 500)
    </script>
</body>
</html>
