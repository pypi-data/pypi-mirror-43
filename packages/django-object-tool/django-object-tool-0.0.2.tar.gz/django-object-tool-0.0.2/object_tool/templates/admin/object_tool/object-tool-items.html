{% extends object_tool_base_template %}

{% load i18n admin_urls static %}

{% block extrastyle %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static "admin/css/object-tool.css" %}" />
{% endblock %}

{% block object-tools-items %}
<form action="{% url opts|admin_urlname:'objecttool' object_id %}" method="POST">
    {% csrf_token %}
    <input name="object-tool-referrer-url" type="hidden" value="{{ object_tool_referrer_url }}" />
    <input name="object-tool-referrer-view" type="hidden" value="{{ object_tool_referrer_view }}" />
    {% for object_tool in object_tools %}
    <li>
        <a href="javascript:;"
            {% if object_tool.1.classes %}class="{{ object_tool.1.classes }}"{% endif %} 
            {% if object_tool.1.help_text %}title="{{ object_tool.1.help_text }}"{% endif %} 
        >
            <button name="object-tool" type="submit" value="{{ object_tool.0 }}">
                {% trans object_tool.1.short_description %}
            </button>
        </a>
    </li>
    {% endfor %}
</form>
{{ block.super }}
{% endblock %}
