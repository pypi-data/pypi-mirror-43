syntax = "proto3";

import "brewblox.proto";
import "nanopb.proto";
import "AnalogConstraints.proto";

package blox;

message ActuatorOffset {
  option (brewblox_msg).objtype = ActuatorOffset;

  enum SettingOrValue {
    SETTING = 0;
    VALUE = 1;
  }

  uint32 targetId = 1 [ (brewblox).objtype = ProcessValueInterface, (nanopb).int_size = IS_16 ];
  uint32 referenceId = 3 [ (brewblox).objtype = ProcessValueInterface, (nanopb).int_size = IS_16 ];
  SettingOrValue referenceSettingOrValue = 4;
  sint32 setting = 6 [ (brewblox).logged = true, (brewblox).scale = 4096, (nanopb).int_size = IS_32, (brewblox).readonly = true ];
  sint32 value = 7 [ (brewblox).logged = true, (brewblox).scale = 4096, (nanopb).int_size = IS_32, (brewblox).readonly = true ];
  AnalogConstraints constrainedBy = 8;
  uint32 drivenTargetId = 9 [ (brewblox).objtype = ProcessValueInterface, (brewblox).driven = true, (nanopb).int_size = IS_16, (brewblox).readonly = true ];

  repeated uint32 strippedFields = 99 [ (brewblox).readonly = true, (nanopb).int_size = IS_16, (nanopb).max_count = 2 ];
}
